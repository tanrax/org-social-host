{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Org Social Host</title>
    <link rel="stylesheet" href="{% static 'hosting/css/signup.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="signup-page">
    <div class="signup-container">
        <h1 class="signup-header__title">
            <img src="{% static 'hosting/images/logo.png' %}" alt="Org Social" class="signup-header__logo">
            Org Social Host
        </h1>
        <h2 class="signup-header__subtitle-title">Signup</h2>
        <p class="signup-header__subtitle">Register your nickname and get your vfile token to start hosting your social.org file</p>

        <form hx-post="/signup"
              hx-target="#result"
              hx-swap="innerHTML"
              hx-indicator="#loading"
              hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>

            <div class="signup-form__group">
                <label for="nick" class="signup-form__label">Nickname</label>
                <input
                    type="text"
                    id="nick"
                    name="nick"
                    class="signup-form__input"
                    placeholder="Enter your desired nickname"
                    required
                    pattern="[a-zA-Z0-9_-]{3,50}"
                    minlength="3"
                    maxlength="50">
                <p class="signup-form__hint">3-50 characters, only letters, numbers, hyphens and underscores</p>
            </div>

            <button type="submit" class="signup-form__button">
                Create Account
                <span id="loading" class="signup-loading htmx-indicator"></span>
            </button>
        </form>

        <div id="result" class="signup-result"></div>

        <footer class="signup-footer">
            <a href="https://github.com/tanrax/org-social-host" target="_blank" rel="noopener noreferrer" class="signup-footer__link">
                View on GitHub
            </a>
        </footer>
    </div>

    <script>
        // Handle HTMX response
        document.body.addEventListener('htmx:afterRequest', function(event) {
            const result = document.getElementById('result');
            result.className = 'signup-result signup-result--show';

            try {
                const response = JSON.parse(event.detail.xhr.response);

                if (response.type === 'Success') {
                    result.classList.add('signup-result--success');
                    result.innerHTML = `
                        <div class="signup-result__title">‚úÖ Account Created Successfully!</div>

                        <div class="signup-result__item">
                            <div class="signup-result__label">üîë Your VFile Token:</div>
                            <div class="signup-result__value">${response.data.vfile}</div>
                        </div>

                        <div class="signup-result__item">
                            <div class="signup-result__label">üåê Public URL:</div>
                            <div class="signup-result__value">${response.data['public-url']}</div>
                        </div>

                        <p style="margin-top: 16px; font-size: 13px; color: #155724;">
                            <strong>‚ö†Ô∏è Important:</strong> Save your vfile token securely. You'll need it to upload, update, or delete your file.
                        </p>
                    `;
                } else if (response.type === 'Error') {
                    result.classList.add('signup-result--error');
                    result.innerHTML = `
                        <div class="signup-result__title">‚ùå Error</div>
                        <ul class="signup-result__error-list">
                            ${response.errors.map(err => `<li class="signup-result__error-item">${err}</li>`).join('')}
                        </ul>
                    `;
                }
            } catch (e) {
                result.classList.add('signup-result--error');
                result.innerHTML = `
                    <div class="signup-result__title">‚ùå Error</div>
                    <p>An unexpected error occurred. Please try again.</p>
                `;
            }
        });

        // Clear result when typing
        document.getElementById('nick').addEventListener('input', function() {
            const result = document.getElementById('result');
            result.className = 'signup-result';
        });
    </script>
</body>
</html>
